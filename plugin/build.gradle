plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'org.gradlex.archetypes.greeting'
            implementationClass = 'org.gradlex.archetypes.GradleArchetypesPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}


String localRepoName = 'Mylocal'
publishing {
    repositories {
        maven {
            name = localRepoName
            // change to point to your repo, e.g. http://my.org/repo
            url = layout.buildDirectory.dir('repo')
        }
    }
}

group = 'org.gradlex'
version = '0.0.1'

tasks.named('functionalTest') {Test test ->
    dependsOn "publishAllPublicationsTo${localRepoName}Repository"
    test.jvmArgs("-DpluginRepo=" + layout.buildDirectory.dir('repo').get().asFile)
}

